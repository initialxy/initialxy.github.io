<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.authors[site.site_author].display_name }}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="manifest" href="{{ ASSET_PATH }}/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="application-name" content="initialxy">
        <meta name="apple-mobile-web-app-title" content="initialxy">
        <meta name="msapplication-starturl" content="/">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ ASSET_PATH }}/images/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/images/favicon-192x192.png" sizes="192x192" />
        <meta name="msapplication-TileImage" content="{{ ASSET_PATH }}/images/mstile-144x144.png" />
        <meta name="msapplication-square310x310logo" co144ntent="{{ ASSET_PATH }}/images/mstile-310x310.png" />
        <meta rel="msapplication-TileColor" content="#5c0fa8">
        <meta rel="theme-color" content="#5c0fa8">

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css"/>
        <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-light bg-light" role="navigation">
            <div class="container-md">
                <a class="navbar-brand" href="{{ HOME_PATH }}">
                    <img src="{{ ASSET_PATH }}/images/logo_small.png" alt="logo">
                </a>
                <a class="navbar-brand avatar" href="{{ site.authors[site.site_author].about }}">
                    <img src="https://s.gravatar.com/avatar/{{ site.authors[site.site_author].gravatar }}?s=80" alt="avatar">
                </a>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        {% assign pages_list = site.pages | sort:"name" %}
                        {% assign group = 'navigation' %}
                        {% include JB/pages_list %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            {{ content }}
        </div>

        <div class="footer">
            <div class="container">
                <p>
                    &copy; <a href="{{ site.authors[site.site_author].about }}">{{ site.authors[site.site_author].display_name }}</a>
                    {{ site.time | date: '%Y' }}
                </p>
            </div>
        </div>

        {% include JB/analytics %}
    </body>
</html>
